<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <main>
      <section class="settings">
        <input type="color" name="pen-color" id="color" class="color" />
        <button id="clear" type="button">Clear</button>
        <div>
          <label id="cell-count-label" for="cell-count">16x16</label>
          <input
            type="range"
            name="cell-count"
            id="cell-count"
            min="8"
            max="64"
            step="8"
            value="16"
          />
        </div>
        <div>
          <input type="checkbox" name="grid" id="grid" checked />
          <label for="grid">Grid</label>
        </div>
        <div>
          <input type="checkbox" name="rainbow" id="rainbow" />
          <label for="rainbow">Rainbow</label>
        </div>
      </section>
      <section id="board" class="board"></section>
    </main>
    <footer><p>Footer placeholder</p></footer>
  </body>
</html>
